	<script defer>

		function deleteCookie(name, path, domain) {
			document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 GMT;' +
				(path ? '; path=' + path : '') +
				(domain ? '; domain=' + domain : '');
		}
		function copyCodeToClipboard(button) {
			const codeBlock = button.closest('.code-block').querySelector('code');
			const codeText = codeBlock.innerText;

			if (navigator.clipboard) {
				navigator.clipboard.writeText(codeText).then(() => {
					showCopiedFeedback(button);
				}).catch(err => {
					console.error('Failed to copy code: ', err);
					fallbackCopyText(codeText, button);
				});
			} else {
				fallbackCopyText(codeText, button);
			}
		}

		function fallbackCopyText(text, button) {
			const textarea = document.createElement('textarea');
			textarea.value = text;
			textarea.style.position = 'fixed';
			textarea.style.opacity = 0;
			document.body.appendChild(textarea);
			textarea.select();

			try {
				const success = document.execCommand('copy');
				if (success) {
					showCopiedFeedback(button);
				} else {
					console.error('Failed to copy code using execCommand');
				}
			} catch (err) {
				console.error('Failed to copy code: ', err);
			} finally {
				document.body.removeChild(textarea);
			}
		}

		function showCopiedFeedback(button) {
			button.textContent = 'Copied!';
			setTimeout(() => {
				button.textContent = 'Copy';
			}, 2000);
		}
		function app() {
			return {
				// åº”ç”¨çŠ¶æ€
				user: null,
				loginForm: {
					csrfmiddlewaretoken: "",
					username: '',
					password: '',
				},
				messages: [],
				titles: [],
				models: [],
				inputMessage: '',
				username: null,
				topBarContent: null,
				cid: -1,
				isEditingTitle: false,
				newTitle: null,
				selectedModel: null,
				in_talk: false,
				marked,
				renderer: new marked.Renderer(),
				show_floating_ball: true,
				floating_ball_showButtons: false,
				message_area_div: document.getElementById('message_area'),
				init() {
					this.renderer.code = function (code, language) {
						// ä½¿ç”¨ highlight.js é«˜äº®ä»£ç 
						const validLanguage = hljs.getLanguage(code.lang) ? code.lang : 'plaintext';
						const highlightedCode = hljs.highlight(code.text, { language: validLanguage }).value;
						const topBar = `
		<div class="code-top-bar">
			<span class="code-language">${validLanguage}</span>
			<button class="copy-button" onclick="copyCodeToClipboard(this)">Copy</button>
		</div>
		`;
						return `<div class="code-block">
			${topBar}
			<pre><code class="hljs ${validLanguage}">${highlightedCode}</code></pre>
		</div>`;
					};
					marked.setOptions({
						renderer: this.renderer,
					});
					// console.log("init");
					this.topBarContent = "æ–°å¯¹è¯";
					for (let i = 0; i < this.titles.length; ++i){
						this.titles[i].date = new Date(this.titles[i].date).toLocaleString();
					}
					if (document.cookie) {
						const cookiePairs = document.cookie.split('; ');
						cookiePairs.forEach(pair => {
							const [key, value] = pair.split('=');
							if (key==="username"){
								this.username = decodeURIComponent(value);
							}
						});
					}
					if (this.username){
						this.loadHistory();
						this.loadModels();
					}
				},

				// ç™»å½•æ–¹æ³•
				login() {
					this.loginForm.csrfmiddlewaretoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
					axios.post(
							"{% url 'mainsite:login' %}",
							new URLSearchParams(this.loginForm).toString(),
						)
						.then(response => {
							// console.log(response)
							window.location.href = "{% url 'mainsite:site' %}";
						})
						.catch(error => {
							console.error('ç™»å½•å¤±è´¥:', error);
						});
				},
				logout() {
					deleteCookie("username","/");
					deleteCookie("sessionid","/");
					setTimeout(function() {window.location.href = "{% url 'mainsite:site' %}";}, 10);
				},
				userPressEnter(event){
					if (event.shiftKey) {
						return ;
					} else {
						event.preventDefault();
						this.sendMessage();
					}

				},
				// å‘é€æ¶ˆæ¯
				sendMessage() {
					if (!this.inputMessage.trim()) return ;
					if (this.in_talk) return ;
					this.cancelEditTitle();
					const uploadMessage = this.inputMessage;
					this.inputMessage = "";
					this.messages.push({
						id: Date.now(),
						content: uploadMessage,
						role: 'user',
						timestamp: new Date().toLocaleTimeString()
					});

					fetch("{% url 'mainsite:talk' %}", {
						method: 'POST',	
					
						headers: {
							'Content-Type': 'application/json',
							'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
						},
						body: JSON.stringify({
							model_name: this.selectedModel,
							message: uploadMessage,
							timestamp: Date.now(),
							cid: this.cid,
						})
					})
					.then(response => {
						this.in_talk = true;
						// console.log(response)
						if (!response.ok) {
							throw new Error('Network response was not ok');
						}
						let reasoning = (this.selectedModel === "deepseek_r1");
						console.log(reasoning)
						if (reasoning){
							this.messages.push({
								id: Date.now()-1,
								content: "",
								role: 'reasoning',
								timestamp: new Date().toLocaleTimeString(),
							});	
						} else {
							this.messages.push({
								id: Date.now(),
								content: "",
								role: 'assistant',
								timestamp: new Date().toLocaleTimeString(),
							});
						}
						setTimeout(() => {
							this.message_area_div.scrollTop = this.message_area_div.scrollHeight;
						}, 0);
						const reader = response.body.getReader();
						const decoder = new TextDecoder();
						let firstchunk = true;
						let in_assistant = !reasoning;
						const readChunk = () => {
							reader.read().then(({ done, value }) => {
								if (done) {
									// console.log('Stream complete');
									this.in_talk = false;
									return;
								}
								const at_bottom = this.message_area_div.scrollTop + this.message_area_div.clientHeight >= this.message_area_div.scrollHeight;
								const chunk = decoder.decode(value);
								// å‡è®¾æœåŠ¡å™¨è¿”å›çš„æ˜¯é€è¡Œ JSON æ•°æ®
								chunk.split('\n').forEach(line => {
									if (line.trim()) {

									try {
										const jsonData = JSON.parse(line);
										console.log(jsonData);
										if (firstchunk){
											if (this.cid === -1){ // æ–°å¯¹è¯
												this.titles.push({
													id: jsonData.cid,
													title: jsonData.title,
													date: Date.now(),
													model: this.selectedModel,
												});
												this.cid = jsonData.cid;
												this.update_topBar();
											}
											firstchunk = false;
										}
										if (jsonData.role === "reasoning") {
											this.messages[this.messages.length-1].content += jsonData.message;
										} else {
											if (!in_assistant){
												this.messages.push({
													id: Date.now(),
													content: "",
													role: 'assistant',
													timestamp: new Date().toLocaleTimeString(),
												});
												in_assistant = true;
											}
											this.messages[this.messages.length-1].content += jsonData.message;
										}
									} catch (error) {
										console.error('Error parsing JSON:', error);
									}

									}
								});
								if (at_bottom) {
									setTimeout(() => {
										this.message_area_div.scrollTop = this.message_area_div.scrollHeight;
									}, 0);
								}
								readChunk();  // ç»§ç»­è¯»å–ä¸‹ä¸€ä¸ªæ•°æ®å—
							});
						};
						readChunk();
					})
					.catch(error => {
						console.error('Error fetching stream:', error);
					});
				},
				// åŠ è½½å¯é€‰æ¨¡å‹
				loadModels() {
					axios.get("{% url 'mainsite:other_functions' %}", {
						params:{
							cmd: "load models",
						}
					}, {
						headers: {
							"Content-Type": "application/json",
							'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
						}
					})
					.then(response => {
						// console.log(response)
						this.models = response.data.data;
						this.selectedModel = this.models[0];
					})
					.catch(error => {
						console.error('loadModelsè¯·æ±‚å¤±è´¥:', error);
						if (error.response.data.message === "sessionid expires"){
							this.logout();
						}
					});
				},
				// åŠ è½½å†å²è®°å½•
				loadHistory() {
					axios.get("{% url 'mainsite:talk' %}", {
						params:{
							cid: -1,
						}
					}, {
						headers: {
							"Content-Type": "application/json",
							'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
						}
					})
					.then(response => {
						// console.log(response)
						this.titles = response.data.titles
						for (var i = 0; i < this.titles.length; i++) {
							this.titles[i].date = new Date(this.titles[i].date).toLocaleString();
							this.titles[i].title = this.titles[i].title;
						}
					})
					.catch(error => {
						console.error('loadHistoryè¯·æ±‚å¤±è´¥:', error);
						if (error.response.data.message === "sessionid expires"){
							this.logout();
						}
					});
				},

				// åŠ è½½å¯¹è¯æ¶ˆæ¯
				loadMessages(cid){
					if (this.in_talk) return ;
					axios.get("{% url 'mainsite:talk' %}", {
						params:{
							cid: cid,
						}
					}, {
						headers: {
							"Content-Type": "application/json",
							'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
						}
					})
					.then(response => {
						// console.log(response)

						for (var i = 0; i < this.titles.length; i++) {
							if (cid == this.titles[i].id){
								this.selectedModel = this.titles[i].model;
								break;
							}
						}

						this.messages = response.data.messages
						for (var i = 0; i < this.messages.length; i++) {
							this.messages[i].timestamp =new Date(this.messages[i].timestamp).toLocaleString();
						}
						this.cid = cid;
						this.update_topBar();
					})
					.catch(error => {
						console.error('loadMessagesè¯·æ±‚å¤±è´¥:', error);
						if (error.response.data.message === "sessionid expires"){
							this.logout();
						}
					});
				},

				// æ›´æ–°å½“å‰å¯¹è¯æ ‡é¢˜
				update_topBar() {
					for (let i = 0; i < this.titles.length; i++) {
						if (this.cid === this.titles[i].id){
							this.topBarContent = this.titles[i].title;
							break;
						}
					}
				},

				deleteCommunication(cid,title) {
					if (this.in_talk) return ;
					let yes = confirm(`ç¡®è®¤åˆ é™¤  ${title} ï¼Ÿ åˆ é™¤åå°†ä¸å¯æ¢å¤`)
					if (!yes) return ;
					axios.post("{% url 'mainsite:other_functions' %}", {
						cmd: "delete communication",
						cid: cid,
					}, {
						headers: {
